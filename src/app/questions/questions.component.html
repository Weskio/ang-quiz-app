<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body [ngClass]="{'darkmode':isDarkMode, 'lightmode':!isDarkMode}">

    <div class="header flex">
        <div class="quiz-category ml-[10%] mt-8  flex">
            <img src="../../assets/images/icon-accessibility.svg" alt="" width="40%" height="40px" class="rounded-md mt-4 mb-4 p-2 bg-violet-100">
            <p class="mt-8 ml-5 text-xl font-medium">Accessibility</p>
        </div>
        <div class="mode-toggle p-12  ml-[55%] flex gap-3">
            <img src="../../assets/images/icon-sun-dark.svg" alt="">
           <label class="switch">
             <input type="checkbox" (click)="toggleTheme()">
             <span class="slider"></span>
         </label>
            <img src="../../assets/images/icon-moon-dark.svg" alt="dark">
         </div>
    </div>
       

         <div class="main-content ml-24 flex mt-2 gap-40">

            <div class="welcome-text h-[80%] ml-16 text-deep-navy w-[33%]">
                <p class="pick mt-7 text-lg font-light italic mb-5">Question {{i+1}} of 10</p>
                <p class="-mb-10 text-[2.5rem] font-medium leading-[2.8rem] ">{{questionArray[i].title}}</p>
                
              <div class="toggle-bar  relative mt-[55%]">
                <div class="main-line relative w-[110%] bg-white p-[0.5rem] rounded-2xl "></div>
                <div [ngStyle]="{'width': toggleLength + '%'}" class="inside-line absolute bg-purple p-[0.2rem] left-1 top-[0.3rem] rounded-xl"></div>

              </div>

            </div>

            <div class="choose-cat">
                <div>
                    <div
                    class="cat-item group border-[3px] border-white hover:border-[3px] hover:border-purple  mb-5  w-[40vw] p-7 rounded-2xl bg-white shadow-xl flex gap-7 " >
                        <p class="option-sec rounded-md group-hover:bg-purple group-hover:text-white bg-slate-200 pt-1 pb-1 p-3 text-xl">A</p>
                        <p class="text-deep-navy text-xl font-semibold mt-1">{{questionArray[i].options[0]}}</p>
                    </div>

                    <div
                    class="cat-item border-[3px] group border-white hover:border-[3px] hover:border-purple  mb-5  w-[40vw] p-7 rounded-2xl bg-white shadow-xl flex gap-7 " >
                        <p class="option-sec rounded-md group-hover:bg-purple group-hover:text-white bg-slate-200 pt-1 pb-1 p-3 text-xl">B</p>
                        <p class="text-deep-navy text-xl font-semibold mt-1">{{questionArray[i].options[1]}}</p>
                    </div>

                    <div
                    class="cat-item border-[3px] group border-white hover:border-[3px] hover:border-purple  mb-5  w-[40vw] p-7 rounded-2xl bg-white shadow-xl flex gap-7 " >
                        <p class="option-sec rounded-md group-hover:bg-purple group-hover:text-white bg-slate-200 pt-1 pb-1 p-3 text-xl">C</p>
                        <p class="text-deep-navy text-xl font-semibold mt-1">{{questionArray[i].options[2]}}</p>
                    </div>

                    <div
                    class="cat-item border-[3px] group border-white hover:border-[3px] hover:border-purple  mb-5  w-[40vw] p-7 rounded-2xl bg-white shadow-xl flex gap-7 " >
                        <p class="option-sec rounded-md group-hover:bg-purple group-hover:text-white bg-slate-200 pt-1 pb-1 p-3 text-xl">D</p>
                        <p class="text-deep-navy text-xl font-semibold mt-1">{{questionArray[i].options[3]}}</p>
                    </div>

                

                    <button class="next-submit-btn mb-5 hover:opacity-35  w-[40vw] p-8 rounded-2xl bg-purple text-white shadow-xl flex items-center text-2xl" (click)="nextQuestion()">
                      <p class="ml-auto mr-auto font-medium tracking-wide">Submit answer</p>
                    </button>

                    <button class="invisible next-submit-btn mb-5 hover:opacity-35 -mt-28  w-[40vw] p-8 rounded-2xl bg-purple text-white shadow-xl flex items-center text-2xl" (click)="nextQuestion()">
                        <p class="ml-auto mr-auto font-medium tracking-wide">Next Question</p>
                      </button>
                </div>
            </div>

          
         </div>

        
    
</body>
</html>
