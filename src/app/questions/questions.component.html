<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body [ngClass]="{'darkmode':isDarkMode, 'lightmode':!isDarkMode}">

    <div class="header flex">
        <div class="quiz-category ml-[10%] mt-12 flex">
            <img src="../../assets/images/icon-accessibility.svg" alt="" width="40px" height="40px" class="rounded-md mt-4 mb-4 p-1 bg-violet-100">
            <p class="mt-6 ml-5 text-xl font-medium">Accessibility</p>
        </div>
        <div class="mode-toggle p-12 ml-[55%] flex gap-3">
            <img src="../../assets/images/icon-sun-dark.svg" alt="">
           <label class="switch">
             <input type="checkbox" (click)="toggleTheme()">
             <span class="slider"></span>
         </label>
            <img src="../../assets/images/icon-moon-dark.svg" alt="dark">
         </div>
    </div>
       

         <div class="main-content ml-32 flex mt-6 gap-40">

            <div class="welcome-text ml-16 text-deep-navy w-[33%]">
                <p class="pick mt-7 text-lg font-light italic mb-5">Question 6 of 10</p>
                <p class="-mb-10 text-[2.5rem] font-medium leading-[2.8rem] ">Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?</p>
                
              <div class="toggle-bar relative mt-[40%]">
                <div class="main-line relative w-full bg-white p-[0.4rem] rounded-2xl "></div>
                <div class="inside-line absolute bg-purple p-[0.2rem] left-1 top-[0.2rem] rounded-xl w-[40%]"></div>
              </div>

            </div>

            <div class="choose-cat">
                <div>
                    <div
                    class="cat-item group border-[3px] border-white hover:border-[3px] hover:border-purple  mb-5  w-[40vw] p-7 rounded-2xl bg-white shadow-xl flex gap-7 " >
                        <p class="option-sec rounded-md bg-slate-200 pt-1 pb-1 p-3 text-xl">A</p>
                        <p class="text-deep-navy text-xl font-semibold mt-1">3:1</p>
                    </div>

                    <div
                    class="cat-item border-[3px] border-white hover:border-[3px] hover:border-purple  mb-5  w-[40vw] p-7 rounded-2xl bg-white shadow-xl flex gap-7 " >
                        <p class="option-sec rounded-md bg-slate-200 pt-1 pb-1 p-3 text-xl">B</p>
                        <p class="text-deep-navy text-xl font-semibold mt-1">4.5:1</p>
                    </div>

                    <div
                    class="cat-item border-[3px] border-white hover:border-[3px] hover:border-purple  mb-5  w-[40vw] p-7 rounded-2xl bg-white shadow-xl flex gap-7 " >
                        <p class="option-sec rounded-md bg-slate-200 pt-1 pb-1 p-3 text-xl">C</p>
                        <p class="text-deep-navy text-xl font-semibold mt-1">7:1</p>
                    </div>

                    <div
                    class="cat-item border-[3px] border-white hover:border-[3px] hover:border-purple  mb-5  w-[40vw] p-7 rounded-2xl bg-white shadow-xl flex gap-7 " >
                        <p class="option-sec rounded-md bg-slate-200 pt-1 pb-1 p-3 text-xl">D</p>
                        <p class="text-deep-navy text-xl font-semibold mt-1">2:1</p>
                    </div>

                

                    <button class="next-submit-btn mb-5 hover:opacity-35  w-[40vw] p-8 rounded-2xl bg-purple text-white shadow-xl flex items-center text-2xl ">
                      <p class="ml-auto mr-auto font-medium tracking-wide">Submit answer</p>
                    </button>
                </div>
            </div>

          
         </div>

        
    
</body>
</html>
